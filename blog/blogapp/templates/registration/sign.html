<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Signin</title>
</head>
<body>
    <div class="container" style="margin-top: 10%;">
    <h3><p class="text-center mt-4" >Sign In</p></h3>
    <div class="container justify-content-center align-items-center sm-6 offset-md-4">
        
        <form method="post" action="." style="border: 1px solid black ;width: 30%;">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary ml-4" type="submit">Log In</button>
            <a class="btn btn-outline-primary ml-4" type="submit">Register</a>
            </form>

  
        </div>
    </div>
</body>
</html>
