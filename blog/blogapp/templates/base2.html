{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>blog</title>
    <style>
      .hero-wrapper{
        background-image: url("{% static 'img/nature.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        height: 108vh;

      }
      .container-fluid{
        float:right;
      }
      .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }
    </style>
  </head>
  <body>
 
 <div class="hero-wrapper text-center">
      <div class="container-fluid">
                
    <div id="NavbarSticky" class="container-fluid justify-content-center align-items-center ">
      <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
         <a class="navbar-brand" href="/blog/" style="color: azure;font-weight: 600;">
          <img src="{% static 'img/blog.jpg' %}" alt="" width="50" height="55" class="d-inline-block align-text-top" style="border-radius:10px;">
          My Blogs
        </a>
         </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/blog/" style="color: azure;font-weight: 400;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/bloglistuser/" style="color: azure;font-weight: 400;">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/category/" style="color: azure;font-weight: 400;">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/blog/about/" style="color: azure;font-weight: 400;">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/blog/contact/" style="color: azure;font-weight: 400;">Contact</a>
        </li>
        <li class="nav-item mt-1" style="width:160%" >
        <form class="d-flex" action="/blog/searchblog/"  >
          <input name="search" class="form-control" type="text" placeholder="Search" aria-label="Search" style="width:120%;">
          <button class="btn fa fa-search bg-success" type="submit"></button>
          </form>
        </li>
       <li class="nav-item" >
       {% if user.is_authenticated %}
         
          <form class="d-flex">
            <p  style="color: azure;font-weight: 300;padding-top: 10px;">{{request.user}}</p>
            <a class="btn" href="/account/logout/" style="color: azure;font-weight: 400;">LogOut</a>
           
         </form>
        {% else %}
        <form class="d-flex">
           <a class="btn" href="/account/login/" style="color: azure;font-weight: 400;">Sign In</a>
          
        </form>
        {% endif %}
       </li>
      </ul>
          
      
      
    </div>
    
     </div>
           
          </div>
        </div>
      </div>
    </div>


   
    </body>
    </html>
