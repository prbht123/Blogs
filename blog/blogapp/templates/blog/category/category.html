{% extends 'base.html' %}
{% block content %}

<div class="row">
{% for category in categories %}
<div class="col-md-3 mt-3 mr-2 ">
<a class="btn" href="/blog/categoryblog/?category={{category.slug}}" style="width: 100%;">
<div class="card mb-4">
    <div class="card-body">
        {{category.category_name}}
    </div>
</div>
</a>
</div>
{% endfor %}
</div>
{% endblock %}
