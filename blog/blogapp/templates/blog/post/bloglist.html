{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
<h3> list of blogs ....</h3>

{% for post in posts %}

<div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters">
      <div class="col-md-4">
       
          {% for postimage in images %}
          
          {% if postimage.post == post %}
          <img class="card-img-top" style="height:200px;width:300px;" src="{% if postimage.image %}{{ postimage.image.url }}{% endif %}">
          
       
          
          {% endif %}
        {% endfor %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text"> {{post.body}} <span><a href="/blog/blogdetailview/{{post.slug}}" style="text-decoration: none;">Read More...</a></span></p>
          <p class="card-text"><small class="text-muted">{{post.author}}</small></p>
         
        </div>
      </div>
    </div>
  </div>



{% endfor %}
</div>


{% endblock %}
